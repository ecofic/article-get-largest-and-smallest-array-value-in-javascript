<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Get Largest and Smallest Array Value in Javascript</title>
  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand">Get Largest and Smallest Array Value in Javascript</span>
        </div>
      </nav>

      <div class="container">
        <div class="mt-5">
            <h2>Find Minimum Value in an Array of Primitive Values</h2>
            <h4 class="text-muted">using a <code>for</code> statement</h4>

            <div class="d-flex my-3">
                <div class="me-5">
                    <b>array</b>
                    <div class="d-flex">
                        <div class="border px-2 py-1">5</div>
                        <div class="border px-2 py-1">3</div>
                        <div class="border px-2 py-1">-3</div>
                        <div class="border px-2 py-1">0</div>
                        <div class="border px-2 py-1">9</div>

                        <div class="border px-2 py-1">13</div>
                        <div class="border px-2 py-1">11</div>
                        <div class="border px-2 py-1">-1</div>
                        <div class="border px-2 py-1">-7</div>
                        <div class="border px-2 py-1">14</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary mt-3" onclick="findMinimumValue(event)">Find Minimum Value</button>

            <div id="resultBlock" class="d-flex mt-3"></div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const array = [ 
          { p1:1, p2:5, p3:'Number 1' },
          { p1:2, p2:3, p3:'Number 2' },
          { p1:3, p2:-3, p3:'Number 3' },
          { p1:4, p2:0, p3:'Number 4' },
          { p1:5, p2:9, p3:'Number 5' },
          { p1:6, p2:13, p3:'Number 6' },
          { p1:7, p2:11, p3:'Number 7' },
          { p1:8, p2:1, p3:'Number 8' },
          { p1:9, p2:-7, p3:'Number 9' },
          { p1:10, p2:14, p3:'Number 10' },
        ];

        function findMinimumValue(e) {
            e.preventDefault();

            let minimum = Number.NaN;
            for (let i=0; i<array.length; i++) {
                if (array[i].p2 < minimum) {
                    minimum = array[i].p2;
                } else if (Number.isNaN(minimum)) {
                    minimum = array[i].p2;
                }
            }

            renderResult(minimum);
        }

        function renderResult(result) {
            const resultBlock = document.getElementById('resultBlock');
            if (resultBlock) {
                let html = `<div class="border px-2 py-1">The minimum value is: ${result}</div>`;
                resultBlock.innerHTML = html;
            }
        }
    </script>
  </body>
</html>
