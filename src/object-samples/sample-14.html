<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Get Largest and Smallest Array Value in Javascript</title>
  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand">Get Largest and Smallest Array Value in Javascript</span>
        </div>
      </nav>

      <div class="container">
        <div class="mt-5">
            <h2>Find Minimum Value in an Array of Primitive Values</h2>
            <h4 class="text-muted">using <code>Math.min</code></h4>

            <div class="d-flex my-3">
                <div class="me-5">
                    <b>array</b>
                    <div class="d-flex">
                        <div class="border px-2 py-1">5</div>
                        <div class="border px-2 py-1">3</div>
                        <div class="border px-2 py-1">-3</div>
                        <div class="border px-2 py-1">0</div>
                        <div class="border px-2 py-1">9</div>

                        <div class="border px-2 py-1">13</div>
                        <div class="border px-2 py-1">11</div>
                        <div class="border px-2 py-1">-1</div>
                        <div class="border px-2 py-1">-7</div>
                        <div class="border px-2 py-1">14</div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary mt-3" onclick="findMinimumValue(event)">Find Minimum Value</button>

            <div id="resultBlock" class="d-flex mt-3"></div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const array = [ 5, 3, -3, 0, 9, 13, 11, 1, -7, 14 ];

        function findMinimumValue(e) {
            e.preventDefault();

            let i = 0;
            while (i < array.length) {
              mappings.push(array[i].p2);
              i = i + 1;
            }
    
            const minimum = Math.min(...mappings);
            renderResult(minimum);
        }

        function renderResult(result) {
            const resultBlock = document.getElementById('resultBlock');
            if (resultBlock) {
                let html = `<div class="border px-2 py-1">The minimum value is: ${result}</div>`;
                resultBlock.innerHTML = html;
            }
        }
    </script>
  </body>
</html>
